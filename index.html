      <!-- modal start -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg mx-auto">
          <div class="modal-content">
            <!-- Login Container-->
            
            <div class="row border rounded-5 p-3 bg-white shadow box-area position-relative p-0">
                <button type="button" class="btn btn-secondary btn-close position-absolute top-0 end-0 m-4" data-bs-dismiss="modal"></button>
              <!-- Left side -->
              <div
                class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background-color: #6ba1f3"
              >
                <div class="featured-image mb-3">
                  <img
                    src="assets/doctor.png"
                    class="d-block img-fluid"
                    style="width: 250px"
                    alt="..."
                  />
                </div>

                <p class="text-white fs-2" style="font-weight: 600">
                  Be Verified
                </p>
                <small
                  class="text-white text-wrap text-center"
                  style="width: 17rem"
                  >Connect with a therapist anytime, anywhere.</small
                >
              </div>
              <!-- Right Side -->
              <div class="col-md-6 right-box">
                <div class="row align-items-center">
                  <div class="header-text mb-4">
                    
                    <h2 id="modalTitle">Hello Again!</h2>
                    <p id="modalSubtitle">We are so happy to have you back!</p>
                  </div>
                  <div id="formContent">
                    <div class="input-group mb-3">
                        <input
                          type="text" id="loginEmail"
                          class="form-control form-control-lg bg-light fs-6"
                          placeholder="Enter your email address..."
                        />
                      </div>
                      <div class="input-group mb-1">
                        <input
                          type="password" id="loginPassword"
                          class="form-control form-control-lg bg-light fs-6"
                          placeholder="Enter your password..."
                        />
                      </div>
                      <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            id="formCheckbox"
                          />
                          <label
                            for="formCheckbox"
                            class="form-check-label text-secondary"
                            ><small>Remember Me</small></label
                          >
                        </div>
                        <div class="forgot">
                          <small><a href="#">Forgot Password?</a></small>
                        </div>
                      </div>
                      <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" id="loginButton" onclick="onLogin()">
                          Login
                        </button>
                      </div>
                      <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6">
                          <img
                            src="assets/google.png"
                            style="width: 20px"
                            class="me-2"
                          /><small>Sign in with Google</small>
                        </button>
                      </div>
                      <div class="row">
                        <small id="toggleText">Don't have an account?
                            <a href="#" id="toggleLink">Sign Up!</a>
                        </small>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- modal end -->
    <script src="script.js"></script>
  </body>
