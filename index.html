<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoulScouts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" alt="favicon icon">
  </head>
  <body>
    <!-- Main Container-->
    <div class="container">
        <!--class="d-flex justify-content-center align-items-center min-vh-100"-->
      <!-- Modal -->

      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Login/Sign Up
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg mx-auto">
          <div class="modal-content border rounded-5 p-3 bg-white shadow">
            <!-- Login Container-->
            
            <div class="row box-area position-relative p-2">
                <button type="button" class="btn btn-secondary btn-close position-absolute top-0 end-0 m-4" data-bs-dismiss="modal"></button>
              <!-- Left side -->
              <div
                class="col-lg-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: rgb(1,31,83); background: radial-gradient(circle, rgba(1,31,83,1) 0%, rgba(0,52,141,1) 50%, rgba(12,83,207,1) 100%);"
              >
                <div class="featured-image mb-3 pt-2 left-box-img">
                  <img
                    src="assets/form-logo.png"
                    class="d-block img-fluid "
                    style="width: 160px"
                    alt="..."
                  />
                </div>

                <p class="text-white pt-2 fs-2" style="font-weight: 600">
                  Be Verified
                </p>
                <small
                  class="text-white text-wrap text-center"
                  style="width: 17rem"
                  >Connect with a therapist anytime, anywhere.</small
                >
              </div>
              <!-- Right Side -->
              <div class="col-lg-6 right-box">
                <div class="row align-items-center">
                  <div class="header-text mb-4">
                    <h6><span class="badge text-bg-primary mb-3">Track your zen, one step at a time!</span></h6>
                    <h2 id="modalTitle">Hello Again!</h2>
                    <p id="modalSubtitle">We are so happy to have you back!</p>
                  </div>
                  <div id="formContent">
                    <div class="mb-3">
                      <label for="loginEmail" class="form-label">Email address</label>
                        <input
                          type="text" id="loginEmail"
                          class="form-control form-control-lg bg-light fs-6"
                          placeholder="Enter your email address..."
                        />
                        <p class="error" id="error-loginEmail">Please enter valid email.</p>
                      </div>
                      <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input
                          type="password" id="loginPassword"
                          class="form-control form-control-lg bg-light fs-6"
                          placeholder="Enter your password..."
                        />
                      </div>
                      <div class="mb-5 d-flex justify-content-between">
                        <div class="form-check">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            id="formCheckbox"
                          />
                          <label
                            for="formCheckbox"
                            class="form-check-label text-secondary"
                            ><small>Remember Me</small></label
                          >
                        </div>
                        <div class="forgot">
                          <small><a href="#">Forgot Password?</a></small>
                        </div>
                      </div>
                      <div class="mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" id="loginButton" onclick="onLogin()">
                          Login
                        </button>
                      </div>
                      <div class="mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6" id="googleButton" onclick="googleSignUp()">
                          <img
                            src="assets/google.png"
                            style="width: 20px"
                            class="me-2"
                          /><small>Sign in with Google</small>
                        </button>
                      </div>
                      <div class="row">
                        <small id="toggleText">Don't have an account?
                            <a href="#" id="toggleLink">Sign Up!</a>
                        </small>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Toast -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <img src="assets/favicon.png" class="rounded me-2 p-2" style="width: 50px;" alt="...">
              <strong class="me-auto">SoulScouts</strong>
              <small>Just Now</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Oops! This functionality is in Development
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
